<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth Graph - Timeline (09)</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
    <script src="data.js"></script>
</head>
<body class="bg-[var(--color-background-primary)] text-[var(--color-text-primary)] min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const variantStyles = {
            base: 'bg-[var(--color-surface-base)] border border-[var(--color-border-base)]',
            elevated: 'bg-[var(--color-surface-elevated)] shadow-[var(--elevation-md)] border border-[var(--color-border-base)]',
            outlined: 'bg-[var(--color-surface-base)] border-2 border-[var(--color-border-strong)]',
        };

        const Card = ({ variant = 'base', className = '', children, ...props }) => (
            <div className={`rounded-[var(--radius-xl)] p-6 transition-all duration-300 ${variantStyles[variant] || variantStyles.base} ${className}`} {...props}>
                {children}
            </div>
        );

        const App = () => {
            return (
                <div className="max-w-4xl mx-auto py-16 px-4">
                    <header className="mb-20 text-center">
                        <h1 className="text-5xl font-black mb-4 text-gradient nova tracking-tighter">ARGUMENT FLOW</h1>
                        <p className="text-[var(--color-text-secondary)] uppercase tracking-[0.2em] text-sm">Experiment 09: Chronological Logic</p>
                    </header>

                    <div className="relative">
                        <div className="absolute left-1/2 top-0 bottom-0 w-px bg-gradient-to-b from-[var(--aurora-1)] via-[var(--nova-1)] to-[var(--solar-1)] transform -translate-x-1/2"></div>

                        {GRAPH_DATA.map((node, index) => {
                            const isLeft = index % 2 === 0;
                            return (
                                <div key={node.id} className={`flex items-center justify-between mb-16 relative group`}>
                                    <div className={`w-5/12 ${isLeft ? 'text-right pr-8' : 'order-last pl-8'}`}>
                                        <Card 
                                            variant="outlined"
                                            className="group-hover:shadow-[0_0_30px_-5px_rgba(99,102,241,0.3)] relative"
                                        >
                                            <span className="absolute top-4 right-4 text-[10px] text-[var(--color-text-disabled)]">ID.{String(node.id).padStart(2,'0')}</span>
                                            <h3 className="text-xl font-bold mb-2 text-[var(--color-text-primary)]">{node.topic}</h3>
                                            <p className="text-sm text-[var(--color-text-secondary)] leading-relaxed">{node.topic_summary}</p>
                                            
                                            <div className={`mt-4 flex gap-2 ${isLeft ? 'justify-end' : 'justify-start'}`}>
                                                <span className="text-[10px] px-2 py-1 rounded bg-[var(--color-background-tertiary)] text-[var(--color-text-tertiary)] font-mono">
                                                    D:{node.true_depth}
                                                </span>
                                            </div>
                                        </Card>
                                    </div>

                                    <div className="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 flex items-center justify-center z-10">
                                        <div className="w-4 h-4 bg-[var(--color-background-primary)] rounded-full border-2 border-[var(--aurora-1)] group-hover:scale-150 transition-transform duration-300 shadow-[0_0_10px_var(--aurora-1)]"></div>
                                        <div className="absolute w-8 h-8 bg-[var(--aurora-1)] rounded-full opacity-0 group-hover:opacity-20 animate-ping"></div>
                                    </div>

                                    <div className="w-5/12"></div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
