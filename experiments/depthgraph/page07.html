<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth Graph - Masonry (07)</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
    <script src="data.js"></script>
    <!-- 
      EXCEPTION: Internal <style> is used for grid-auto-rows and span logic 
      which is not natively handled by standard Tailwind utility classes without configuration.
    -->
    <style>
        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: 200px;
            gap: 24px;
            grid-auto-flow: dense;
        }
        .span-row-2 { grid-row: span 2; }
        .span-col-2 { grid-column: span 2; }
        .span-2-2 { grid-row: span 2; grid-column: span 2; }
    </style>
</head>
<body class="bg-[var(--color-background-primary)] text-[var(--color-text-primary)] p-8">
    <div id="root"></div>

    <script type="text/babel">
        const variantStyles = {
            base: 'bg-[var(--color-surface-base)] border border-[var(--color-border-base)]',
            elevated: 'bg-[var(--color-surface-elevated)] shadow-[var(--elevation-md)] border border-[var(--color-border-base)]',
            outlined: 'bg-[var(--color-surface-base)] border-2 border-[var(--color-border-strong)]',
            'mesh-glow': 'mesh-glow',
        };

        const Card = ({ variant = 'base', className = '', children, ...props }) => (
            <div className={`rounded-[var(--radius-xl)] p-6 ${variantStyles[variant] || variantStyles.base} ${className}`} {...props}>
                {children}
            </div>
        );

        const App = () => {
            const getSpanClass = (node) => {
                const score = node.true_depth;
                if (score > 8.5) return 'span-2-2';
                if (score > 8.0) return 'span-row-2';
                if (node.topic.includes("Thesis") || node.topic.includes("Conclusion")) return 'span-col-2';
                return '';
            };

            return (
                <div className="max-w-[1800px] mx-auto">
                    <header className="mb-12">
                        <h1 className="text-4xl font-bold mb-4 text-gradient nova">Depth Graph Visualization</h1>
                        <p className="text-[var(--color-text-secondary)]">Experiment 07: Masonry Density</p>
                    </header>

                    <div className="masonry-grid">
                        {GRAPH_DATA.map((node) => {
                            const spanClass = getSpanClass(node);
                            const isLarge = spanClass.includes('span-2-2') || spanClass.includes('span-col-2');
                            
                            return (
                                <Card 
                                    key={node.id} 
                                    variant={isLarge ? "outlined" : "elevated"}
                                    className={`flex flex-col relative overflow-hidden group hover:border-[var(--color-border-focus)] transition-all duration-300 ${spanClass}`}
                                >
                                    <div className="absolute top-4 right-4 text-xs font-mono text-[var(--color-text-disabled)] opacity-50">
                                        ID:{node.id}
                                    </div>

                                    <div className="mb-4">
                                        <h3 className={`font-bold ${isLarge ? 'text-2xl' : 'text-lg'} text-[var(--color-text-primary)] mb-2`}>
                                            {node.topic}
                                        </h3>
                                        <div className="h-1 w-12 bg-gradient-to-r from-[var(--aurora-1)] to-[var(--aurora-2)] rounded-full"></div>
                                    </div>

                                    <p className={`text-[var(--color-text-secondary)] ${isLarge ? 'text-base line-clamp-4' : 'text-sm line-clamp-3'}`}>
                                        {node.topic_summary}
                                    </p>
                                    
                                    {isLarge && (
                                        <div className="mt-auto pt-4 flex gap-2 overflow-x-auto no-scrollbar">
                                            {node.signals.grounding.slice(0, 3).map((s,i) => (
                                                <span key={i} className="text-[10px] px-2 py-1 rounded-full bg-[var(--color-surface-base)] border border-[var(--color-border-subtle)] whitespace-nowrap">
                                                    {s}
                                                </span>
                                            ))}
                                        </div>
                                    )}

                                    <div className="absolute inset-0 bg-[var(--color-surface-elevated)] p-6 translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-in-out border-t-4 border-[var(--aurora-1)] flex flex-col justify-center">
                                        <p className="text-sm text-[var(--color-text-primary)] mb-4">{node.dimensionDetails.cognitive}</p>
                                        <div className="grid grid-cols-2 gap-2 text-xs">
                                            <div>C: {node.cognitive}</div>
                                            <div>E: {node.epistemic}</div>
                                        </div>
                                    </div>
                                </Card>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
