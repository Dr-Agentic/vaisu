<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaisu - Knowledge Prism</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; overflow: hidden; perspective: 1200px; }
        .prism-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px;
            transform: rotateX(45deg) rotateZ(-10deg); transform-style: preserve-3d;
        }
        .prism-card { 
            background: #0a0a0a; border: 1px solid #333; height: 150px;
            transform-style: preserve-3d; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .prism-card-active { 
            transform: translateZ(60px); border-color: #6366f1; background: #1e1b4b;
            box-shadow: 0 40px 60px rgba(0,0,0,0.8);
        }
        .prism-card-related { transform: translateZ(20px); border-color: #ec4899; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const DATA = [
            { id: 1, title: "CORE_LOGIC", desc: "Central processing unit of the argument." },
            { id: 2, title: "DATA_NODE_A", desc: "First-party evidence and telemetry." },
            { id: 3, title: "DATA_NODE_B", desc: "Secondary market analysis indicators." },
            { id: 4, title: "METRIC_PHI", desc: "Growth velocity projections." },
            { id: 5, title: "PROTOCOL_Z", desc: "Final verification standard." }
        ];
        const App = () => {
            const [selected, setSelected] = useState(1);
            return (
                <div className="w-screen h-screen flex items-center justify-center bg-[radial-gradient(circle_at_center,_#111_0%,_#000_100%)]">
                    <div className="prism-grid w-[800px]">
                        {DATA.map(d => (
                            <div 
                                key={d.id} 
                                onClick={() => setSelected(d.id)}
                                className={`prism-card rounded-2xl p-6 cursor-pointer ${selected === d.id ? 'prism-card-active' : ''} ${Math.abs(selected - d.id) === 1 ? 'prism-card-related' : ''}`}
                            >
                                <div className="text-[10px] font-mono text-zinc-500 mb-4">SEGMENT_0{d.id}</div>
                                <h3 className="font-black text-xl tracking-tighter mb-2">{d.title}</h3>
                                <p className="text-xs text-zinc-400 leading-relaxed font-mono">{d.desc}</p>
                            </div>
                        ))}
                    </div>
                    <div className="absolute bottom-20 left-20 pointer-events-none">
                        <h1 className="text-6xl font-black text-zinc-900 leading-none">PRISM_VIEW<br/>TACTICAL</h1>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
