<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaisu - Knowledge Ledger</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f1115; color: #949ca5; font-family: 'JetBrains Mono', monospace; }
        .row-hover:hover { background: #16191f; color: #fff; }
        .row-active { background: #1e222a !important; color: #fff; border-left: 4px solid #6366f1; }
        .pane-border { border-right: 1px solid #1e222a; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const DATA = [
            { id: "01", name: "Strategic Cloud Services", type: "CONCEPT", links: "02, 09" },
            { id: "02", name: "AWS", type: "ORG", links: "01" },
            { id: "04", name: "Webflow", type: "PRODUCT", links: "07, 23" },
            { id: "09", name: "Framer", type: "PRODUCT", links: "01, 25" },
            { id: "11", name: "WordPress", type: "PRODUCT", links: "12" }
        ];

        const App = () => {
            const [selected, setSelected] = useState(DATA[0]);

            return (
                <div className="flex h-screen text-[13px]">
                    <div className="w-2/3 pane-border flex flex-col">
                        <div className="p-6 border-b border-[#1e222a] flex justify-between">
                            <span className="font-bold text-white uppercase tracking-widest">Knowledge_Ledger_v1.0</span>
                            <span className="text-[#4b5563]">Items: {DATA.length}</span>
                        </div>
                        <div className="flex-1 overflow-y-auto">
                            <div className="flex p-4 text-[#4b5563] font-bold border-b border-[#1e222a]">
                                <div className="w-16">ID</div>
                                <div className="flex-1">NAME</div>
                                <div className="w-32">TYPE</div>
                                <div className="w-32 text-right">LINKS</div>
                            </div>
                            {DATA.map(item => (
                                <div 
                                    key={item.id}
                                    onClick={() => setSelected(item)}
                                    className={`flex p-4 cursor-pointer row-hover ${selected.id === item.id ? 'row-active' : ''}`}
                                >
                                    <div className="w-16 text-[#4b5563]">{item.id}</div>
                                    <div className="flex-1 font-bold">{item.name}</div>
                                    <div className="w-32">
                                        <span className="px-2 py-0.5 rounded-full bg-[#1e222a] text-[10px]">{item.type}</span>
                                    </div>
                                    <div className="w-32 text-right text-[#4b5563]">{item.links}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="w-1/3 p-10 bg-[#0a0c10] flex flex-col">
                        <div className="text-[10px] text-[#6366f1] mb-2 font-bold uppercase tracking-widest">Selected_Node_Details</div>
                        <h2 className="text-3xl font-bold text-white mb-6 tracking-tighter">{selected.name}</h2>
                        <div className="space-y-8">
                            <div>
                                <label className="block text-[#4b5563] text-[10px] mb-2 font-bold uppercase">Source_Context</label>
                                <p className="text-zinc-400 leading-relaxed italic">"Integrated analysis confirms this entity as a primary driver within the B2B consulting segment."</p>
                            </div>
                            <div>
                                <label className="block text-[#4b5563] text-[10px] mb-2 font-bold uppercase">Relationship_Protocol</label>
                                <div className="space-y-2">
                                    {selected.links.split(', ').map(l => (
                                        <div key={l} className="p-3 bg-[#16191f] border border-[#1e222a] rounded flex justify-between">
                                            <span className="text-zinc-500">PEER_CON:</span>
                                            <span className="text-[#6366f1] font-bold">Node_{l}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
