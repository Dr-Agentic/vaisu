<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaisu - Dynamic Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #f8fafc; color: #0f172a; font-family: sans-serif; overflow: hidden; }
        .main-container { display: flex; height: 100vh; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .focus-area { flex: 1; padding: 60px; background: #fff; overflow-y: auto; }
        .grid-area { width: 400px; padding: 20px; background: #f1f5f9; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; align-content: start; overflow-y: auto; }
        .mini-card { aspect-ratio: 1; background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; text-align: center; padding: 10px; font-size: 10px; font-weight: bold; transition: all 0.3s; }
        .mini-card:hover { border-color: #94a3b8; transform: scale(1.05); }
        .mini-card-active { background: #0f172a; color: #fff; border-color: #0f172a; }
        .pill { font-size: 10px; font-weight: 800; background: #f1f5f9; padding: 2px 10px; border-radius: 100px; color: #64748b; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const DATA = [
            { id: "e1", title: "Strategic Cloud Partnership Services", summary: "Providing high-end B2B consulting for cloud relationship management." },
            { id: "e2", title: "AWS Core", summary: "Standard Amazon Web Services infrastructure stack." },
            { id: "e4", title: "Webflow Engine", summary: "Enterprise-grade no-code platform for custom digital experiences." },
            { id: "e9", title: "Framer Design", summary: "Prototyping and high-fidelity design publishing tool." },
            { id: "e11", title: "WordPress Ecosystem", summary: "Traditional CMS with extensive plugin support." }
        ];

        const App = () => {
            const [selected, setSelected] = useState(DATA[0]);

            return (
                <div className="main-container">
                    <div className="focus-area">
                        <div className="flex gap-4 mb-10">
                            <span className="pill">ID_{selected.id}</span>
                            <span className="pill">ACTIVE_MODULE</span>
                        </div>
                        <h1 className="text-6xl font-black mb-10 tracking-tighter leading-none">{selected.title}</h1>
                        <p className="text-2xl text-slate-500 leading-relaxed font-light mb-16">{selected.summary}</p>
                        
                        <div className="grid grid-cols-2 gap-10">
                            <div className="p-8 bg-slate-50 rounded-3xl">
                                <h3 className="font-bold text-xs uppercase tracking-widest text-slate-400 mb-4">Internal Context</h3>
                                <p className="text-sm leading-relaxed italic">"Detailed analysis shows that this entity serves as a critical junction point within the logical architecture of the document."</p>
                            </div>
                            <div className="p-8 bg-slate-50 rounded-3xl">
                                <h3 className="font-bold text-xs uppercase tracking-widest text-slate-400 mb-4">Neural Strength</h3>
                                <div className="h-2 bg-slate-200 rounded-full overflow-hidden">
                                    <div className="h-full bg-slate-900 w-4/5" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div className="grid-area">
                        <div className="col-span-full mb-4 px-2">
                            <h3 className="text-[10px] font-black uppercase tracking-widest text-slate-400">Library</h3>
                        </div>
                        {DATA.map(d => (
                            <div 
                                key={d.id}
                                onClick={() => setSelected(d)}
                                className={`mini-card ${selected.id === d.id ? 'mini-card-active shadow-xl' : ''}`}
                            >
                                {d.title}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
