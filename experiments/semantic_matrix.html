            overflow-x: hidden;

        .card-active {
            box-shadow: 0 0 25px -5px var(--primary);
            border-color: var(--primary) !important;
            background: rgba(99, 102, 241, 0.1) !important;

            if (!obj || typeof obj !== 'object') return obj;
            if (Array.isArray(obj)) return obj.map(unwrap);
            if (obj.S !== undefined) return obj.S;
            if (obj.N !== undefined) return Number(obj.N);
            if (obj.M !== undefined) {
                const res = {};
                Object.entries(obj.M).forEach(([k, v]) => res[k] = unwrap(v));
                return res;
            }
            if (obj.L !== undefined) return obj.L.map(unwrap);
            const res = {};
            Object.entries(obj).forEach(([k, v]) => res[k] = unwrap(v));
            return res;
        };

        const DATA = unwrap(RAW_DATA);

        // --- Components ---

        };

        const App = () => {
            const [selectedId, setSelectedId] = useState(null);
            
            const entities = DATA.analysis.entities;
            const rels = DATA.analysis.relationships;

            const groups = useMemo(() => {
                return entities.reduce((acc, ent) => {
                    if (!acc[ent.type]) acc[ent.type] = [];
                    acc[ent.type].push(ent);
                    return acc;
                }, {});
            }, [entities]);

                if (!selectedId) return new Set();
                const ids = new Set();
                rels.forEach(r => {
                    if (r.source === selectedId) ids.add(r.target);
                    if (r.target === selectedId) ids.add(r.source);

                return ids;
            }, [selectedId, rels]);

                                                        ${isRelated ? 'card-related' : ''}
                                                        ${isDimmed ? 'dimmed scale-95' : ''}
                                                        hover:border-white/20 hover:translate-y-[-2px]
                                                    `}
                                                >
                                                    <div className="flex justify-between items-start mb-3">
                                                        <div className="w-1.5 h-1.5 rounded-full bg-white/20 group-hover:bg-white/40 transition-colors" />
                                                        {node.importance > 0.8 && (
                                                            <span className="text-[8px] font-bold text-indigo-400 uppercase tracking-tighter">Core</span>
                                                        )}
                                                    </div>
                                                    <h4 className="text-sm font-bold text-white group-hover:text-indigo-200 transition-colors line-clamp-2 leading-snug">
                                                        {node.text}
                                                    </h4>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    <Sidebar 
                        node={selectedNode} 
                        related={relatedDetailed} 
                        onClose={() => setSelectedId(null)} 
                    />

                    {/* Interaction Guide */}
                    {!selectedId && (
                        <div className="fixed bottom-10 left-1/2 -translate-x-1/2 px-6 py-3 glass rounded-full border border-white/10 flex items-center gap-4 animate-bounce">
                            <Icons.Link />
                            <span className="text-[10px] font-bold tracking-widest uppercase text-white/40">Select a node to map relationships</span>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
