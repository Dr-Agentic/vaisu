<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaisu - Interactive Atlas</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: #fff; font-family: ui-sans-serif, system-ui; }
        .atlas-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 12px; }
        .node-card { aspect-ratio: 1; background: #111; border: 1px solid #222; transition: all 0.4s; }
        .node-card:hover { border-color: #444; background: #1a1a1a; }
        .node-active { border-color: #6366f1; background: #6366f1; color: #fff; }
        .node-related { border-color: #6366f1; background: rgba(99,102,241,0.1); }
        .spotlight { background: #0a0a0a; border: 1px solid #222; min-height: 300px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const DATA = [
            { id: "e1", text: "Strategic Cloud Services", context: "Core consulting offering." },
            { id: "e2", text: "AWS", context: "Amazon Web Services." },
            { id: "e4", text: "Webflow", context: "No-code site builder." },
            { id: "e9", text: "Framer", context: "High-end design tool." },
            { id: "e11", text: "WordPress", context: "Classic CMS." },
            { id: "e12", text: "Elementor", context: "WP builder plugin." }
        ];
        const LINKS = [{s: "e1", t: "e2"}, {s: "e1", t: "e9"}, {s: "e11", t: "e12"}];

        const App = () => {
            const [active, setActive] = useState(DATA[0]);
            const neighbors = LINKS.filter(l => l.s === active.id || l.t === active.id).map(l => l.s === active.id ? l.t : l.s);

            return (
                <div className="flex h-screen overflow-hidden">
                    <div className="w-1/3 p-12 spotlight flex flex-col justify-center">
                        <div className="text-indigo-500 font-mono text-[10px] mb-4 tracking-tighter">DATA_SPOTLIGHT_V3</div>
                        <h2 className="text-4xl font-bold mb-6">{active.text}</h2>
                        <p className="text-zinc-500 leading-relaxed mb-8">{active.context}</p>
                        <div className="flex gap-2">
                            {neighbors.map(id => (
                                <span key={id} className="px-3 py-1 bg-white/5 border border-white/10 rounded-full text-[10px] uppercase font-bold text-zinc-400">
                                    Linked: {id}
                                </span>
                            ))}
                        </div>
                    </div>
                    <div className="flex-1 p-12 bg-black flex items-center justify-center">
                        <div className="atlas-grid w-full max-w-2xl">
                            {DATA.map(e => (
                                <div 
                                    key={e.id}
                                    onClick={() => setActive(e)}
                                    className={`node-card rounded-2xl flex items-center justify-center p-4 text-center cursor-pointer text-xs font-bold
                                        ${active.id === e.id ? 'node-active' : neighbors.includes(e.id) ? 'node-related' : 'text-zinc-600'}`}
                                >
                                    {e.text}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
