<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaisu - Logic Hub</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #fff; overflow: hidden; }
        .ring { position: absolute; border: 1px dashed rgba(255,255,255,0.05); border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .node-card { width: 180px; position: absolute; transform: translate(-50%, -50%); background: #0f172a; border: 1px solid #1e293b; transition: all 0.4s; }
        .node-active { border-color: #6366f1; transform: translate(-50%, -50%) scale(1.1); box-shadow: 0 0 30px rgba(99,102,241,0.3); z-index: 100; }
        .node-dimmed { opacity: 0.2; filter: grayscale(1); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const LAYERS = [
            { r: 0, items: [{id: 'e1', text: 'Master Strategy'}] },
            { r: 250, items: [{id: 'e2', text: 'AWS Infra'}, {id: 'e4', text: 'Webflow App'}, {id: 'e9', text: 'Framer UI'}] },
            { r: 450, items: [{id: 'e7', text: 'SEO Engine'}, {id: 'e23', text: 'Pricing'}, {id: 'e25', text: 'Entry Point'}] }
        ];
        const LINKS = {"e1": ["e2", "e4", "e9"], "e4": ["e7", "e23"], "e9": ["e25"]};

        const App = () => {
            const [active, setActive] = useState('e1');
            const related = new Set([active, ...(LINKS[active] || []), ...Object.keys(LINKS).filter(k => LINKS[k].includes(active))]);

            return (
                <div className="w-screen h-screen relative">
                    <div className="absolute top-10 left-10 z-50">
                        <h1 className="text-3xl font-black italic tracking-tighter">RADIAL_HUB_V1</h1>
                        <p className="text-slate-500 font-mono text-[10px] uppercase">Concentric System Analysis</p>
                    </div>
                    {LAYERS.map(layer => (
                        <React.Fragment key={layer.r}>
                            <div className="ring" style={{ width: layer.r * 2, height: layer.r * 2 }} />
                            {layer.items.map((item, i) => {
                                const angle = (i / layer.items.length) * Math.PI * 2 - Math.PI / 2;
                                const x = 50 + (layer.r / window.innerWidth * 100) * Math.cos(angle);
                                const y = 50 + (layer.r / window.innerHeight * 100) * Math.sin(angle);
                                const isRel = related.has(item.id);
                                return (
                                    <div 
                                        key={item.id}
                                        onClick={() => setActive(item.id)}
                                        className={`node-card p-4 rounded-xl cursor-pointer ${active === item.id ? 'node-active' : !isRel ? 'node-dimmed' : ''}`}
                                        style={{ left: `${x}%`, top: `${y}%` }}
                                    >
                                        <div className="text-[8px] font-bold text-slate-500 uppercase mb-1">ID_{item.id}</div>
                                        <div className="text-xs font-bold leading-tight">{item.text}</div>
                                    </div>
                                );
                            })}
                        </React.Fragment>
                    ))}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
