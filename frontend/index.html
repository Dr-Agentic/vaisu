<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/vaisu-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaisu - Text to Visual Intelligence</title>
  </head>
  <body>
    <div id="root">
      <style>
        .splash-screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #111827;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          z-index: 9999;
        }
        .splash-logo {
          width: 128px;
          height: 128px;
          margin-bottom: 24px;
          border-radius: 1rem;
          box-shadow: 0 0 40px rgba(59, 130, 246, 0.4);
          animation: splash-pulse 3s infinite ease-in-out;
        }
        @keyframes splash-pulse {
          0%,
          100% {
            transform: scale(1);
            opacity: 0.9;
          }
          50% {
            transform: scale(1.05);
            opacity: 1;
          }
        }
      </style>
      <div class="splash-screen">
        <img src="/vaisu-splash.png" alt="Vaisu" class="splash-logo" />
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
